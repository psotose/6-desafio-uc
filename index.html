<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poke Api</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet" />
    <!-- Bootstrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body class="bg-light">
    <h1 class="pokemon-name">Pokemones</h1>
    <main id="pokemon-container"></main>
    <article id="template-card-desk" style="visibility: hidden">
      <div class="card">
        <img class="card-img-top card__img" src="https://v1.tailwindcss.com/img/card-top.jpg" alt="Sunset in the mountains" />
        <div class="px-6 py-4 bg-white card-title">
          <p class="fw-bold mb-2 fs-2 bg-white card__name"></p>
        </div>
      </div>
    </article>

    <script src="/assets/js/script.js"></script>
  </body>
</html>
